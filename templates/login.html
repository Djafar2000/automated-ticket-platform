<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Bot</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message" class="message"></p>
            <a href="#" id="show-register">Don't have an account? Register</a>
        </div>

        <!-- Registration Form (hidden by default) -->
        <div class="form-container" id="register-container" style="display:none;">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-message" class="message"></p>
            <a href="#" id="show-login">Already have an account? Login</a>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
